<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba con CSS :)</title>
    <!--Para vincular archivos-->
    <!--En "href" se debe poner la ruta donde se encuentra el archivo-->
    <link rel="stylesheet" href="./css/paginacss.css">
</head>
<body>
    <!--Para hacer que "Izquierda y derecha sean flexibles (que se puedan
        mover libremente en la clase "principal" agregamos un display: flex)-->
    <div class="principal" style="
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: row;">
        <div class="izquierda">izquierda</div>
        <div class="derecha">derecha</div>
    </div>
</body>
</html>
